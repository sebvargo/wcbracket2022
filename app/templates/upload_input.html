<form action="" method="post" class ="mb-3" enctype="multipart/form-data" novalidate>
    {{ form.hidden_tag() }}
    <div class="mb-3">

        {{ form.file(class_='form-control', size=32) }}
        {% for error in form.file.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div>{{ form.submit(class_='btn btn-primary') }}</div>
</form>
